        * {

        }

        .nav0 {
            width: auto;

        }

        .nav1 {
            /* top: 0%;
            position: sticky; */
            background-color: #ffffff;
            display: flex;
            align-items: center;
            /* justify-content: center; */
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 7px;
            border-bottom: 1px solid;
        }

        .nav2 {
            /* top: 12%;

            background-color: #ffffff;

            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 7px;
            border-bottom: 1px solid;
            scroll-behavior: smooth;
            /* max-width: 32rem; */
            overflow-x: hidden;
            overflow-y: scroll;
            word-break: break-all;
            /* scrollbar-width: none; */
        }

        .stick {
            border: 0.2px solid silver;
            height: 25px;
        }

        .nav-li {
            list-style: none;
            font-weight: 600;
            border: 2px solid white;
            /* border: 2px solid white; */

        }

        .nav-li:hover {
            list-style: none;
            font-weight: 600;
            border: 2px solid black;
            border-radius: 4px;
        }

        .nav-li1:hover {
            border: 2px solid black;
        }

        .nav-li2 {
            background-color: black;
            font-family: fantasy;
            display: flex;
            border: 2px black;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 7px;
            padding-left: 7px;
            /* border: 2px solid black; */
            border-radius: 5px;
            /* color: orange; */
            font-weight: bolder;
            font-size: 26px;
        }
        .InputContainer {
            border: 2px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            padding-left: 15px;
            box-shadow: -5px 5px 46px #c1c1c1, 5px -5px 46px #ffffff;
            /* box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.075); */
        }

        .input {
            width: 170px;
            height: 100%;
            border: none;
            outline: none;
            font-size: 0.9em;
            caret-color: rgb(255, 81, 0);
        }

        .labelforsearch {
            cursor: text;
            padding: 0px 12px;
        }

        .searchIcon {
            width: 13px;
        }

        .border {
            height: 40%;
            width: 1.3px;
            background-color: rgb(223, 223, 223);
        }

        .micIcon {
            width: 12px;
        }

        .micButton {
            padding: 0px 15px 0px 12px;
            border: none;
            background-color: transparent;
            height: 40px;
            cursor: pointer;
            transition-duration: .3s;
        }

        .searchIcon path {
            fill: rgb(114, 114, 114);
        }

        .micIcon path {
            fill: rgb(255, 81, 0);
        }

        .micButton:hover {
            background-color: rgb(255, 230, 230);
            transition-duration: .3s;
        }

        li {
            list-style: none;
        }

        .cart {
            display: grid;
            justify-items: center;
            padding: 0 20px;
        }

        .products {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-items: center;
            /* padding: 10px; */
        }

        .cards {
            margin-top: 10px;
            /* border: 1px solid; */
            width: fit-content;
            padding: 10px;
            display: grid;
            justify-items: center;
            border-radius: 5px;
            background-color: rgb(204, 203, 203);
        }

        .img {
            border: 1px solid;
            /* width: 23vw; */
            border-radius: 2px;
        }

        .img>img {
            width: 350px;
        }

        .proname {
            height: 23px;
            overflow-y: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }

        .price {}

        select {
            padding: 0px 12px;
            border: none;
            background-color: transparent;
            cursor: pointer;

        }

        @media screen and (max-width:1300px) {
            .products {

                grid-template-columns: 1fr 1fr;

            }

            .img>img {
                width: 34vw;
            }
        }

        @media screen and (max-width:720px) {
            .products {

                grid-template-columns: 1fr;

            }

            .img>img {
                width: 234px;
            }
        }

        @media screen and (max-width:650px) {
            .stick {
                /* border: ; */
                height: 25px;
            }

            .stick1 {
                border: none;
                height: 25px;
            }

            .aside {
                width: 280px;
            }
        }

        @media screen and (max-width:450px) {
            .flex {
                /* display: grid; */
            }


            .nav1 {
                justify-content: space-around;
            }

            .input {
                width: 113px;
            }

        }

        @media screen and (max-width:380px) {
            .input {
                width: 105px;
            }
        }

        @media screen and (max-width:340px) {
            .input {
                width: 55px;
            }

            .nav-li1 {
                font-size: x-large;
            }
        }
    </style>
</head>
